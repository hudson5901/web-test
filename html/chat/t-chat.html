<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
    <title>Comunipot</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="./../../css/main.css" />
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="./../index.html" class="left back-icon"><i class="material-icons">keyboard_arrow_left</i></a>
                <a class="chat-name">User name</a>
                <a class="right back-icon"><i class="material-icons md-dark">more_vert</i></a>
            </div>
        </nav>
    </div>

    <div class="main-main main-border main-main-main">
        <div class="header-free"></div>
        <div class="chat-box-box">
            <div class="chat-box">
                <div class="usr-iconss"></div>
                <div class="left-chat">
                    <div class="chat-card twitter-color">
                        <p class="chat-text">aaaaaaaaaaaaaaaaaaaaaaaaaa
                        </p>
                    </div>
                    <div class="chat-time" align="right">00:00</div>
                </div>
            </div>
        </div>

        <div class="chat-box-box-m">
            <div class="chat-box-m">
                <div class="left-chat-m">
                    <div class="chat-card-m" align="right">
                        <p class="chat-text-m" align="right">aaaaaaaaaaaaaaaaaaaaaaaaaa
                        </p>
                    </div>
                    <div class="chat-time-m" align="right" align="left">0:00</div>
                    <div class="usr-iconss-m"></div>
                </div>
            </div>
        </div>

        <label for="icon_prefix2"></label>
        <div class="chat-footer">
        </div>

        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript" src="./.././../js/script.js"></script>
